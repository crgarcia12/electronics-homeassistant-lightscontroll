name: production-files

on:
  push:
    paths:
    - '**.sch'
    - '**.kicad_pcb'
    - '**.yaml'
  pull_request:
    paths:
      - '**.sch'
      - '**.kicad_pcb'
      - '**.yaml'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  production-files-4:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: INTI-CMNB/KiBot@v2_k9
      name: generating files for v27
      with:
        # Required - kibot config file
        config: PCB/schematics-v27/kicad/kibot-configs/config.kibot.yaml 
        # optional - prefix to output defined in config
        dir: PCB/schematics-v27/kicad/fabrication/
        # optional - schematic file
        schema: 'PCB/schematics-v27/kicad/hamodule.kicad_sch'
        # optional - PCB design file
        board: 'PCB/schematics-v27/kicad/hamodule.kicad_pcb'
    - name: upload results for v27
      uses: actions/upload-artifact@v4
      with:
        name: output-8-channels-PCB-v27
        path: PCB/schematics-v27/kicad/fabrication/